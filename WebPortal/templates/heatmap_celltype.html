<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Cell Compressed Atlas Webportal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  </head>
  <body>

  <!-- Navigation Bar -->
  <nav class="navbar is-fixed-top has-shadow is-spaced is-light">
    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="title is-5">Single Cell Compressed Atlas of the Lung</h1>
      </a>
    </div>
    <div class="navbar-start">
      <a href="/" class="button is-ghost has-text-info ">
        Home
      </a>
      <a href="/heatmap_by_timepoints" class="button is-ghost has-text-grey-darker">
          Heatmaps by Timepoint
      </a>
      <a href="/heatmap_unified" class="button is-ghost has-text-info">
          Heatmap unified
      </a>
      <a href="/voice_control" class="button is-ghost has-text-info">
          Ask a question
      </a>

  </div>
    <div class="navbar-end">
      <div class="field has-addons">
        <div class="control">
          <input class="input is-info" id="searchGeneName" type="text" placeholder="gene1,gene2,gene3" value="{{searchstring}}">
        </div>
        <div class="control">
          <a class="button is-info" id="searchOnClick">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Tabs enable user to visualise heat map with normalisation method and hierachical clustered -->
  <div class="columns is-mobile is-centered tab-area">
    <div class="field column is-one-quarter">
      <label class="label">Data values</label>
      <div class="control">
        <div class="tabs is-toggle is-centered">
          <ul>
            <li id="cpmTab" class="is-active">
              <a id="CPMOnClick">CPM(count/million)</a>
            </li>
            <li id="logTab">
              <a id="log10OnClick">Log10</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="field column is-one-quarter">
      <label class="label">Cell type ordering</label>
      <div class="control">
        <div class="tabs is-toggle is-centered">
          <ul>
            <li id="originalOrderTab" class="is-active">
              <a id="originalOnClick">Original</a>
            </li>
            <li id="hierachicalTab">
              <a id="hClusterOnClick">Hierachical Clustered</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Plots below -->
  <div class="container" id="dataDisplay">
    <div id="gene_suggestions"></div>
    <div id="h5_data_plot"></div>   
    <div id="scatter_plot"></div>
  </div>

  <script src="/js/scatterPlot.js"></script>
  <script src="/js/heatMap.js"></script>
  <script src="/js/assembleHcellType.js"></script>
  <script src="/js/defaultHeatMap.js"></script>
  <script src="/js/events.js"></script>
  <script>
    $("#resetOnClick").click(function() {
        if(! $('#scatter_plot').is('empty')) {
            $('#scatter_plot').empty();
          }
        $.ajax({
            type:'GET',
            url:'/data',
              data: "gene_names={{searchstring}}&plot_type=original&data_type=original",
            dataType:'json',
            success: function(result) {
                HeatMap(result, "h5_data_plot");
            },
            error: function (e) {
            alert('Request data Failed')
            }
        });
        $("#searchGeneName").val("");
        $("#originalTab").addClass('is-active');
        $("#logTab").removeClass('is-active');
        $("#hierachicalTab").removeClass('is-active');
    })

    $(document).ready(function() {
        $.ajax({
            type:'GET',
            url:'/data',
            data: "gene_names={{searchstring}}&plot_type=original&data_type=original",
            dataType:'json',
            success: function(result) {
                HeatMap(result, "h5_data_plot");
            },
            error: function (e) {
            alert('Request data Failed')
            }
        });
        $("#originalTab").addClass('is-active');
    })
  </script>
  </body>
</html>

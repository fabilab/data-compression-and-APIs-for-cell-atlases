<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Cell Compressed Atlas Webportal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/bulma-tooltip.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <!-- <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
  <!-- Navigation Bar -->
  <nav class="navbar is-fixed-top has-shadow is-spaced is-light">
    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="title is-5">Single Cell Compressed Atlas of the Lung</h1>
      </a>
    </div>
    <div class="navbar-start">
      <a href="http://127.0.0.1:5000/" class="button is-ghost has-text-grey-darker ">
        Home
      </a>
      <a href="http://127.0.0.1:5000/heatmap_by_timepoints" class="button is-ghost has-text-grey-darker">
        Heatmaps by Timepoint
      </a>
      <a href="http://127.0.0.1:5000/heatmap_by_timepoints_datasets" class="button is-ghost has-text-info">
        Heatmap by Timepoint and Dataset
      </a>
  </div>
    <div class="navbar-end">
      <div class="field has-addons">
        <div class="control">
          <input class="input is-info" id="searchGeneName" type="text" placeholder="Car4">
        </div>
        <div class="control">
          <a class="button is-info" id="searchOnClick">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Tabs enable user to visualise heat map with normalisation method and hierachical clustered -->
  <div class="columns is-mobile is-centered tab-area">
    <div class="field column is-one-quarter">
      <label class="label">Data values</label>
      <div class="control">
        <div class="tabs is-toggle is-centered">
          <ul>
            <li id="cpmTab" class="is-active">
              <a id="CPMOnClick">CPM(count/million)</a>
            </li>
            <li id="logTab">
              <a id="log10OnClick">Log10</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="field column is-one-quarter">
      <label class="label">Cell type ordering</label>
      <div class="control">
        <div class="tabs is-toggle is-centered">
          <ul>
            <li id="originalOrderTab" class="is-active">
              <a id="originalOnClick">Original</a>
            </li>
            <li id="hierachicalTab">
              <a id="hClusterOnClick">Hierachical Clustered</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Plots below -->
  
  <div class="container" id="dataDisplay">
    <div id="timepoint_info">
      <span class="has-text-weight-bold">Timepoints:&nbsp&nbsp</span>
      <span class="P has-tooltip-bottom" data-tooltip="Postnatal Day">
        <i class=" far fa-question-circle"></i>
        <span>P&nbsp&nbsp&nbsp</span>
      </span>
      <span class="E has-tooltip-bottom" data-tooltip="Embrioic Day">
        <i class="far fa-question-circle"></i>
        <span>E&nbsp&nbsp&nbsp</span>
      </span>
      <span class="m has-tooltip-bottom" data-tooltip="Months">
        <i class="far fa-question-circle"></i>
        <span>m</span>
      </span>
    </div>
    <div id="bigHeatMap">
    </div>

  </div>
  <script src="/js/bigHeatmap.js"></script>
  <script src="/js/heatMap.js"></script>
  <script src="/js/eventsTimepoint.js"></script>
  <script src="/js/showTimepointInfo.js"></script>
  </body>
</html>

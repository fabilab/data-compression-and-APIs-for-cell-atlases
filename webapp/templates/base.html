<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Single Cell Compressed Atlas Webportal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/bulma-tooltip.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    <!-- <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">   -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/54e7398ce1.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <!-- Navigation Bar -->
  <nav class="navbar is-fixed-top has-shadow is-spaced is-light">
    <div class="navbar-brand">
      <a class="navbar-item">
        <h1 class="title is-5">Single Cell Compressed Atlas of the Lung</h1>
      </a>
    </div>
    <div class="navbar-start">
      <a href="/" class="button is-ghost">
        <i id="homeButton" class="fa-solid fa-house"></i>
      </a>
      <a href="/heatmap_by_celltype" class="button is-ghost has-text-info">
         By celltype
      </a>
      <a href="/heatmap_by_timepoint" class="button is-ghost has-text-info">
          By Timepoint
      </a>
      <a href="/heatmap_unified" class="button is-ghost has-text-info">
          Unified
      </a>
      <a href="/heatmap_differential" class="button is-ghost has-text-info">
          Hyperoxia
      </a>
      <!--
      <a href="/voice_control" class="button is-ghost has-text-info">
          Ask a question
      </a>
      -->
      <img id="recordButton" src="/static/images/rec_button_navbar.png" alt="rec button" width="30" height="30">


  </div>
    <div class="navbar-end">
      <div class="field has-addons">
        <div class="control">
          <input class="input is-info" id="searchGeneName" type="text" placeholder="Gene" value="{{searchstring}}">
        </div>
        <div class="control">
          <a class="button is-info" id="searchOnClick">
            <i class="fas fa-search"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- voice control -->
  <script src="/js/recorder.js"></script>
  <script src="/js/voice_control.js"></script>

  </body>
